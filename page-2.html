<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="shortcut icon" href="./images/add.png">

  <title>Add Task</title>

</head>

<body>


              <div id="background-index-page">       

    <h1 id="heading">Tasks <span id="span-heading">List</span></h1>
  
    <div id="supreme-div">   
    
      <div id="plus-div">
        <i class="fa-solid fa-square-plus"></i>
        <p id="add-new">Add New Task</p>
      </div>
    
      <div id="parent-div">  
    
        <div class="box">   
          
            <h5>Trip To Paris</h5> 
            <hr />
      <form>
          <input type="checkbox" checked class="check-size"> 
            <p class="input-text-1">Eiffel Tower Tour</p>
            <br />
          <input type="checkbox" class="check-size">
            <p class="input-text-2">Palace Of Versailles</p> 
      </form>
    
        </div>
    
        <div class="box">         
          
          
            <h5>My To Do List</h5> 
            <hr />
      <form>
          <input type="checkbox" checked class="check-size"> 
            <p class="input-text-1">football</p>
            <br />
          <input type="checkbox" class="check-size">
            <p class="input-text-2">singing</p> 
      </form>
    
        </div>
    
        <div class="box">         
    
          <h5>Next cartoon to Watch </h5> 
          <hr />
        
      <form >  
        <input type="checkbox" checked class="check-size"> 
          <p class="input-text-1">perman</p>
          <br />
        <input type="checkbox" class="check-size">
          <p class="input-text-2">Pokemon</p> 
      </form>
    
        </div>
    
        <div class="box">         
          
    
          <h5>Daily routine for...</h5> 
          <hr />
        
      <form>
        <input type="checkbox" checked class="check-size"> 
          <p class="input-text-1">wake up early</p>
          <br />
        <input type="checkbox" class="check-size">
          <p class="input-text-2">Sleep to early</p> 
      </form>
        
          </div>
    
          <div class="box">     
          
      
          <h5>comic to read</h5> 
          <hr />
        
    <form>
          <input type="checkbox" checked class="check-size"> 
          <p class="input-text-1">dragon ball</p>
          <br />
        <input type="checkbox" class="check-size">
          <p class="input-text-2">Naruto</p>    
    </form>
    
          </div>                    
    
        </div>              
    
    </div>                  
      

                </div>     

  <div id="pop-up" >    

    <h5 id="inline-block">Add New Task</h5>
    <a href="./index.html" class="anchor"><i class="fa-solid fa-xmark fa-cross"></i></a>
          <hr />
    <form>
        <input type="text" placeholder="learn java" id="java"> 
              
    </form> 
    <a href="./index.html"> <button id="button">Add Task</button></a>


  </div>      
  
  
</body>
</html>

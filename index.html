<html lang="en">                                                            

<head>

<body>

  <h1 id="heading">Tasks <span id="span-heading">List</span></h1>
  
<div id="supreme-div">   

  
    <div id="plus-div">
      <a href="./page-2.html" class="anchor">
      <i class="fa-solid fa-square-plus"></i>
      <p id="add-new">Add New Task</p>
    </a>
    
    </div>
  

  <div id="parent-div">  

    <div class="box">   
      
        <a href="./page-3.html" id="removing-anchor-styling"><h5>Trip To Paris</h5></a> 
        <hr />
  <form>
      <input type="checkbox" checked class="check-size"> 
        <p class="input-text-1">Eiffel Tower Tour</p>
        <br />
      <input type="checkbox" class="check-size">
        <p class="input-text-2">Palace Of Versailles</p> 
  </form>

    </div>

    <div class="box">         
      
      
        <h5>My To Do List</h5> 
        <hr />
  <form>
      <input type="checkbox" checked class="check-size"> 
        <p class="input-text-1">football</p>
        <br />
      <input type="checkbox" class="check-size">
        <p class="input-text-2">singing</p> 
  </form>

    </div>

    <div class="box">        
      

      <h5>Next cartoon to Watch </h5> 
      <hr />
    
  <form >  
    <input type="checkbox" checked class="check-size"> 
      <p class="input-text-1">perman</p>
      <br />
    <input type="checkbox" class="check-size">
      <p class="input-text-2">Pokemon</p> 
  </form>

    </div>

    <div class="box">         
      

      <h5>Daily routine for...</h5> 
      <hr />
    
  <form>
    <input type="checkbox" checked class="check-size"> 
      <p class="input-text-1">wake up early</p>
      <br />
    <input type="checkbox" class="check-size">
      <p class="input-text-2">Sleep to early</p> 
  </form>
    
      </div>

      <div class="box">    
      
  
      <h5>comic to read</h5> 
      <hr />
    
<form>
      <input type="checkbox" checked class="check-size"> 
      <p class="input-text-1">Dragon ball</p>
      <br />
    <input type="checkbox" class="check-size">
      <p class="input-text-2">Naruto</p>    
</form>

      </div>                    

    </div>            
</div>
